<div class="container__movie-card-one">
    <div class="movie-card-poster">
        <img [src]="getFullImageUrl(moviePoster)" alt="">
    </div>
    <div class="movie-card-title">
        <h2>{{ movieTitle }}</h2>
    </div>
    <div class="movie-card-overview">
        <p> {{ movieDescription }} </p>
    </div>
</div>
